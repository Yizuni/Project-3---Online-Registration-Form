<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  
  <body>
      <header>
        <div class="title">
          <h1>THE CODE REVIEW</h1>
        </div>
    </header>
    
    <div class="Signuptitle">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox.</p>
    </div>
    
    <div class="ContactInfo">
      <h3>Contact Information</h3>
      <form action="index.html" method="post" id="form">
        
        <label for="name">Full Name</label>
        <span class="float"><input type="text" id="name" name="full_name" placeholder="Required"></span>
        <label for="email">Email Address</label>
        <span class="float"><input type="email" id="email" name="user_email" placeholder="Required"></span>
        <label for="phone">Phone Number</label>
        <span class="float"><input type="tel" id="phone" name="phone_num"></span>
        <label for="address">Street Address</label>
        <span class="float"><input type="text" id="address" name="street_address"></span>
        <label for="city">City</label>
        <span class="float"><input type="text" id="city" name="city_address"></span>
        <label for="state">State</label>
        <span class="float">
          
      
          <select>
            
            <option value="" disabled selected>Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
       
          </select>
          </span>
        <label for="zipcode">Zip Code</label>
        <span class="float"><input type="text" pattern="[0-9]{5}" id="zipcode" name="zipcode_address"></span>
   
     
    
      
<!--      <div class="Newsletter">-->
      <h3>Newsletter</h3>
        <label for="Newsletter">Select the newsletters you would like to receive</label><br>
       
        <input type="checkbox" id="HTML" value="HTML_news" name="user_news">
          <label for="HTML">HTML News</label><br>
        <input type="checkbox" id="CSS" value="CSS_news" name="user_news">
          <label for="CSS">CSS News</label><br>
        <input type="checkbox" id="JS" value="JS_news" name="user_news">
          <label for="JS">Javascript News</label><br>
        
        <br>
        <label for="Newsletterformat">Newsletters format</label><br>
        
        <input type="radio" id="HTMLform" value="HTML_form" name="user_format">
        <label for="HTMLform">HTML</label><br>
        <input type="radio" id="Plain" value="Plain_form" name="user_format">
        <label for="Plain">Plain text</label><br>
        
        <br>
        <label for="other">Other topics you'd like to hear about</label><br>
        <textarea id="other" name="other_text"></textarea>
     
        <button type="submit" form="form" value="Submit">Sign Up</button>
       
     </form>
    </div>  
  </body>
</html>
